apiVersion: apps/v1
kind: Deployment

metadata:
  name: web-deployment

spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: web-service
    spec:
      containers:
        - name: web-container
          image: teabreak/thessis-web:latest
          ports:
          - containerPort: 3000
          env:
            - name: STATE
              value: 'PRO'
  selector:
    matchLabels:
      component: web-service