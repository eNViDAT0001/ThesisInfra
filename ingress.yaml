apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: thesis-ingress
spec:
  rules:
      - host: thesis.info
        http:
          paths:
#            - path: /?(.*)
#              pathType: Prefix
#              backend:
#                service:
#                  name: db-host
#                  port:
#                    number: 3333
            - path: /?(.*)
              pathType: Prefix
              backend:
                service:
                  name: web
                  port:
                    number: 3000
            - path: /be/?(.*)
              pathType: Prefix
              backend:
                service:
                  name: ecommerce
                  port:
                    number: 8082




